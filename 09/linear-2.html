<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선형 그라데이션</title>
    <style>
        div {
            width:500px;
            height:300px;
            border-radius: 10px;
        }
        .grad {
            background: #f00; /* CSS3를 지원하지 않는 브라우저용 */
            background: linear-gradient(45deg, red, white); /* 45도 (오른쪽 위)방향으로, 빨간색에서 흰색으로 */
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
