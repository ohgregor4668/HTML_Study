<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>대통령 지원서 </h1>
			<p>윤석열 이재명 죽이고 대통령 할 사람 뽑습니다</p>
			<hr>
			<form>
				<h4>개인 정보</h4>
                <ul>
                    <li>
                        <label for="sname">이름</label>
                        <input type="text" id="sname" autofocus placeholder="공백 없이 입력하세요">
                    </li>
                    <li>
                        <label for="snumber">연락처</label>
                        <input type="tel" id="snumber">
                    </li>
                </ul>
                <h4>자신있는 공약</h4>
                <ul>
                    <li>
                        <label><input type="radio" name="field" value="an">대장동 사건 엄중히 수사</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="pd">문재인 감빵 보내기</label>
                    </li>
                    <li>
                        <label><input type="radio" name="field" value="eng">노무현 재단 없애기</label>
                    </li>
                </ul>
                <label>
                    <h4>지원 동기</h4>
                    <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                </label>
                <div>
                    <input type="submit" value="접수하기">
                    <input type="reset" value="다시 쓰기">
                </div>
			</form>
		</div>
  </body>
</html>
